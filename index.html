<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full-page background -->
    <div class="background"></div>

    <!-- SVG Layer -->
    <div class="svg-layer-nttdata-logo">
        <img src="/navbar-project/cxp/cxp/assets/ntt-logo-cxp.svg" alt="Layer Group SVG" class="svg-image-nttdata-logo">
    </div>

    <!-- Rectangle -->
    <div class="rectangle"></div>

    <!-- Rounded Rectangle -->
    <div class="rounded-rectangle"></div>

    <!-- Container for dynamically created buttons -->
    <div id="button-container">
        <div class="logout-logo">
            <img src="/navbar-project/cxp/cxp/assets/logout.svg" alt="Logout Icon" />
        </div>
        <!-- Example button elements -->
        <div class="button button-number">0</div>
        <div class="button button-number">1</div>
        <div class="button button-number">2</div>
        <div class="button button-number">3</div>
        <div class="button button-number">4</div>
        <div class="button button-number">5</div>
        <div class="button button-number">6</div>
        <div class="button button-number">7</div>
        <div class="button button-number">8</div>
        <div class="button button-number">9</div>
        <div class="button button-number">10</div>

        <div class="access-card">
            <img src="/navbar-project/cxp/cxp/assets/meniu_button_acces_card.svg" alt="access-card" />
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
